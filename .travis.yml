
language: node_js
node_js:
  - '8' # EOL: December 2019
  # Please enable these matrix values after bug #228 is fixed
  #- '10' # EOL: April 2021
  #- '11' # EOL: June 2019

env:
  global:
    - ELECTRON_CACHE=$HOME/.cache/electron
    - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder

cache:
  yarn: true
  directories:
    - $HOME/.cache/electron
    - $HOME/.cache/electron-builder
    - $HOME/.electron-gyp

matrix:
  fast_finish: true
  allow_failures:
    - os: windows
  include:
    - os: linux
    - os: osx
      osx_image: xcode10.2
    - os: windows
      env: YARN_GPG=no # Travis-CI Bug: gpg-agent hangs build task in windows
      cache: false     # Travis-CI Bug: cache stage fails to mount in windows

# Use Yarn stable version 1.17.3 instead of Travis CI default 1.3.2
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.17.3
  - export PATH="$HOME/.yarn/bin:$PATH"
# Workaround for Network connection errors
  - yarn config delete proxy
  - npm config rm proxy
  - npm config rm https-proxy
  - yarn config set network-timeout 1000000

install:
  - travis_retry yarn --frozen-lockfile --non-interactive --check-files --network-timeout 100000

script:
  - yarn run rebuild-leveldb
  - yarn run lint
  - yarn run build
  - yarn run dist

deploy:
  provider: script
  script: yarn run dist
  on:
    all_branches: true
  skip_cleanup: true
  file_glob: true
  file: "dist/Mapeo-darwin-x64/Installar_Mapeo*.dmg"
  api_key:
    secure: 
