sudo: false
language: node_js
node_js:
  - '8'

os:
  - osx
  - linux

script:
  - npm rebuild
  - npm run rebuild-leveldb
  - npm run lint
  - npm run build
  - npm run test-integration
  - npm run dist

addons:
  apt:
    packages:
      - xvfb

install:
  - export DISPLAY=':99.0'
  - Xvfb :99 -screen 0 1280x1024x16 > /dev/null 2>&1 &
  - npm install

deploy:
  provider: script
  script: npm run dist
  on:
    all_branches: true
  skip_cleanup: true
  file_glob: true
  file: "dist/Mapeo-darwin-x64/Installar_Mapeo*.dmg"
  api_key:
    secure: 
